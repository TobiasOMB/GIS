<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="style3.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

<div class="wrapper">
    <form action="">
        <h1>REGISTRIERUNG</h1>
        <p>Bitte hier regestrieren!</p>
       <div class="input-box"> <!-- Box für den Benutzername -->
          <input type="username" placeholder="Benutzername" required>
            <i class='bx bxs-user'></i> <!-- Icon für einen User aus https://boxicons.com/?query=user -->
        </div>
        <div class="input-box"> <!-- Box für das Passwort -->
            <input type="password" placeholder="Passwort" required>
            <i class='bx bxs-lock-alt' ></i> <!-- Icon für das Passwort aus https://boxicons.com/?query=user -->
        </div>
        <div class="input-box"> <!-- Box für das Passwort erneut -->
            <input type="password" placeholder="Passwort Check" required>
            <i class='bx bxs-lock-alt' ></i> <!-- Icon für das Passwort aus https://boxicons.com/?query=user -->
        </div>


        <button type="submit" class="btn"><a href="index.html">REGISTRIEREN</a></button> <!-- Login Button -->
        

        <div class="creator">
            <p>created by Tobias Bobek</p> <!-- Creator Signatur -->
        </div>
    </form>
</div>

</body>
</html>
